<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: .5;
			color: #333;
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}

		h1 {
			margin: 0;
			font-size: 36px;
		}

		main {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}

		form label {
			display: block;
			margin-bottom: 10px;
			font-size: 18px;
			font-weight: bold;
		}

		form input[type="text"],
		form input[type="email"],
		form textarea {
			display: block;
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			margin-bottom: 20px;
			font-size: 16px;
		}

		form textarea {
			height: 150px;
		}

		form input[type="submit"] {
			background-color: #333;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
		}

		form input[type="submit"]:hover {
			background-color: #fff;
			color: #333;
			border: 1px solid #333;
		}

		section {
			margin-bottom: 40px;
		}

		section h2 {
			font-size: 24px;
			margin-bottom: 20px;
		}

		section p {
			font-size: 16px;
			line-height: 1.5;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<header>
		<h1>Contact Us</h1>
	</header>

	<main>
		<section>
			<h2>Get In Touch</h2>
			<p>Fill out the form below to send us a message.</p>
			<form action="#" method="post">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>
                 

				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>

				<label for="message">Message:</label>
				<textarea id="message" name="message" rows="5" required></textarea>

				<input type="submit" value="Send">
			</form>
		</section>

		<section>
			<h2>or you can email us @ </h2>
          	<a href=":">techram202303@gmail.com</a>
		</section>
	</main>
</body>
</html>
